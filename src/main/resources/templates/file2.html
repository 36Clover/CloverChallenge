<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>파일 첨부하기</title>
    <link rel="stylesheet" th:href="@{/styles/css/main.css}" />
</head>
<body>
<div class="bodyContents">
    <div class="fileContent">
        <!-- 파일 업로드 폼 -->
        <form id="fileUploadForm" action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
        </form>
    </div>
    <div class="fileContent">
        <div>그래프 삽입</div>
        <div>
            <!-- 요점 정리하기 버튼 -->
            <button class="fileButton" onclick="submitForm('/result')">요점 정리하기</button>
            <!-- 기출 문제 생성하기 버튼 -->
            <button class="fileButton" onclick="submitForm('/generate-questions')">기출 문제 생성하기</button>
        </div>
    </div>
</div>

<script>
    function submitForm(action) {
        const form = document.getElementById('fileUploadForm');
        form.action = action;
        form.submit();
    }
</script>
</body>
</html>
